PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="System - Akeeba Backup Update Check"

PLG_AKEEBAUPDATECHECK_DESCRIPTION="Automáticamente notificará os Super-Administradores sobre novas versões do Akeeba Backup. Incluirá um link que, quando clicado, se logará automáticamente no seu site back-end e executará a atualização usando o Live Update. Requer o Sistema - Um Clique no plugin Ações para ser publicado."
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="MENSAGEM DE ATUALIZAÇÃO de [SITENAME]"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Uma versão de atualização para o Akeeba Backup está disponível.\nVersão: [VERSION]\nData lançamento: [DATE]\nEstabilidade: [STABILITY]\n\nPara instalar a atualização em [SITENAME] por favor, clique no seguinte link. (Se a URL não for um link, simplesmente copie & cole no seu navegador.)\n\nLink atualização: [LINK]\n\nEste link só pode ser usado uma vez, válido por 24 horas, iniciará a sessão automaticamente ao [SITENAME] e executar a atualização online do Akeeba Backup."
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="*** NOTAS IMPORTANTES ***\n1. Este e-mail foi enviado automáticamente pelo seu site.\n\n2. Para desativar as notificações automáticas desative o plugin 'Backup Akeeba Update Notification' no Gerenciador de Plugin. Mais detalhes aqui: https://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com NÃO coletamos informações sobre a versão instalada, nem compartilhamos seus dados pessoais ou informações de contato, ou enviamos e-mails sobre novas atualizações para seus assinantes, ter acesso ao seu site, conhecer seu usuário/senha de Super Administrator ou saber o nome de domínio do seu site.\n\n Você recebeu este e-mail DO SOFTWARE SENDO EXECUTADO EM SEU PRÓPRIO SITE, porque você ativou esse recurso durante a primeira execução Akeeba de backup, clicando em uma caixa de seleção com uma explicação clara de como funciona este recurso impresso sob ele.\n\n"

;; Added after 3.3.11
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL="Idioma do Email"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="Por padrão (se esta opção for deixada em branco), o Akeeba backup enviará o e-mail para o Super Administradores quando uma nova versão estiver disponível e será no idioma do usuário atual frontend. Em sites multi-idiomas isto pode criar uma confusão. Você pode escolher o idioma para a mensagem de email aqui, digitando a tag do idioma desejado. Por exemplo, para receber todos os emails em Português, digite pt-BR neste campo."
