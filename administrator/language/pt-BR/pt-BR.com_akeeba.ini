CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup irá quebrar a etapa de processamento antes de arquivar um arquivo grande. Quando você ativar essa opção, Akeeba Backup irá trabalhar mais rápido. No entanto, isto pode resultar de timeout ou Internal Server Errors."
