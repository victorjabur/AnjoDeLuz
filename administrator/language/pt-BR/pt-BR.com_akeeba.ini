CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup irá quebrar a etapa de processamento após o arquivamento de um arquivo grande. Quando você ativar essa opção, Akeeba Backup irá trabalhar mais rápido. No entanto, isto pode resultar de timeout ou Internal Server Errors."
CONFIG_ADVANCED_SBPA_LABEL="Desativar quebra de passo pró-ativo"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup irá quebrar a etapa de processamento, se ele pensa que vai funcionar fora do tempo antes que os arquivos de um arquivo. Este cálculo não é totalmente correto e pode resultar em backups mais lento. Quando você ativar essa opção, Akeeba Backup irá trabalhar mais rápido. No entanto, isto pode resultar de timeout ou Internal Server Errors."
CONFIG_ADVANCED_SBBD_LABEL="Desativar quebra de passo entre os domínios"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup irá quebrar a etapa de processamento sempre que ele começar a trabalhar em um novo domínio. Isso melhora o detalhamento do processo, mas aumenta o tempo de backup em 10-20 segundos. Quando você ativar essa opção, Akeeba Backup irá trabalhar mais rápido. No entanto, você pode experimentar um comportamento nervoso nas etapas relatado na página de backup."
CONFIG_ADVANCED_SBPP_LABEL="Desativar quebra na etapa de finalização"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup irá quebrar a etapa de processamento entre sub-etapas da finalização de backup e pós-processamento. Isto pode adicionar cerca de 10 segundos para o tempo de backup em geral. Quando você ativar essa opção, Akeeba Backup irá trabalhar mais rápido. No entanto, isto pode resultar de timeout ou Internal Server Errors."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Defina um limite de tempo infinito do PHP"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Se o servidor não executar o PHP em modo de segurança e suporte set_time_limit (), Akeeba Backup tentará um conjunto infinito do PHP para prazo máximo de execução para solucionar problemas de timeout do potencial."

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Se o tamanho total dos arquivos de backup executados com o perfil atual exceder esse limite, os backups mais antigos serão excluídos do servidor.<br/><br/>Dica: Você pode clicar sobre a barra e usar as setas do teclado para a seleção precisa deste valor."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="O Akeeba Backup irá apagar os arquivos antigos de backup se forem maiores do que o limite definido neste ajuste. Multiplos backups são considerados como parte <i>única</i> do arquivo!<br/><br/>Dica: Você pode clicar sobre a barra e usar as setas do teclado para a seleção precisa deste valor."
CONFIG_MINEXECTIME_DESCRIPTION="Cada etapa do Akeeba Backup <i> durará pelo menos </ i> enquanto aqui definida. Isso é necessário para resolver as soluções de segurança anti-DoS. Se você receber páginas 403 Forbidden ou erros de AJAX, por favor, aumente este valor. Defini-lo para 0 desativa este recurso.<br/><br/><b>Dica</b>: Você pode clicar sobre a barra e usar as setas do teclado para a seleção precisa deste valor."
CONFIG_MAXEXECTIME_DESCRIPTION="Cada etapa Akeeba Backup <i> vai durar no máximo </ i> enquanto aqui definida. Use um valor menor do que o seu tempo máximo de execução PHP. Geralmente, essa configuração para 10 segundos é adequada, exceto em servidores muito restritivos. <b> Dica </ b>: Você pode clicar sobre a barra e usar as setas do teclado para a seleção precisa deste valor."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Isso define quanto conservador o Akeeba Backup será ao tentar evitar um tempo limite. Quanto menor esse valor,  mais conservador será. Se você receber erros de tempo limite, por favor, tente diminuir tanto o 'Tempo de Execução Máximo' e essa configuração. <b> Dica </ b>: Você pode clicar sobre a barra e usar as setas do teclado para a seleção precisa deste valor."

