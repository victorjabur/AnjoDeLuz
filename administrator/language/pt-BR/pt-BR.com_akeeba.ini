AKEEBA_POSTSETUP="Configuração Pós-instalação"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Bem-vindo a sua nova instalação de backup Akeeba!. Akeeba backup pode ser configurado com alguns recursos opcionais. Por favor, selecione qual deles você deseja habilitar em seu site. Esta página será exibida a você toda vez que você acabar de instalar uma versão de backup nova do Akeeba."
AKEEBA_POSTSETUP_LBL_SRP="Habilita Pontos de Restauração do Sistema"
AKEEBA_POSTSETUP_DESC_SRP="Quando marcada, Akeeba backup substitui o padrão da interface de instalação de extensões do Joomla! com as suas próprias. Quando você reinstalar ou atualizar qualquer extensão, ele automáticamente fará um backup pequeno de apenas dos arquivos da extensão e os dados, chamado Ponto de Restauração do Sistema. Caso a atualização da extensão dar errado, você pode ir para Administrar Arquivos de Backup, clique em Pontos de restauração e reverta a extensão para sua versão anterior com um clique. Se você deseja desativar esse recurso, por favor despublique o Plugin 'System - System Restore Points' usando o Administrar Plugin do Joomla!"
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Habilita emails automáticos de atualização do Akeeba Backup"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Quando marcada, Backup Akeeba verificará periódicamente se há novas versões. Quando uma for encontrada, será enviado um e-mail ao Super Administradores com um link. Clicando no link iniciará a sessão automaticamente o Backup do seu site e atualização do Akeeba. Verificações de atualização serão realizadas uma vez a cada três horas. Você receberá até um e-mail por dia até que você instale a versão nova do Akeeba Backup. Você pode desligar esse recurso despublicando o Plugin 'System - Akeeba Backup Update Check' usando o Administrar Plugin do Joomla!"
AKEEBA_POSTSETUP_LBL_CONFWIZ="Executar o Assistente de Configuração"
AKEEBA_POSTSETUP_DESC_CONFWIZ="Quando marcada, será necessário para o nosso Assistente de Configuração reconfigurar automaticamente o Akeeba Backup com configurações mais eficientes para o seu ambiente de servidor. Se você não estiver instalando o Backup Akeeba pela primeira vez, por favor <em>desmarque esta caixa</em> senão ela irá <em>sobrescrever</em> suas definições de configuração!"
